<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam;'>

			<!-- define your gltf asset -->
			<a-assets>
				<a-asset-item id="tree" src="https://raw.githubusercontent.com/robots-make-art-too/GroupProject_info/gh-pages/docs/website/pages/marker-based/example_model.gltf"></a-asset-item>
			</a-assets>

			<a-marker id='tree' preset='hiro'>
				<a-entity gltf-model="#tree" scale="2"></a-entity>
			</a-marker> 

			<a-entity camera></a-entity>

		</a-scene>


	</body>
</html>
